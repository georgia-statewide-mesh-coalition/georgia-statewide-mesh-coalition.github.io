<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Georgia Statewide Mesh Coalition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        html,
        body {
            position: relative;
height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .vanta-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .letter {
            display: inline-block;
            opacity: 0;
            transform: translate(var(--random-x), var(--random-y));
            animation: flyIn 1.5s forwards;
            animation-delay: calc(var(--delay) * 0.1s);
        }
        @keyframes flyIn {
            to {
                opacity: 1;
                transform: translate(0, 0);
            }
        }
        #title-container, #subtitle-container {
            display: inline-block;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-black text-[#00ff00]">
<div id="vanta-background" class="vanta-container"></div>
<img src="GSMCLogo.png" alt="GSMCLogo" class="absolute top-4 left-4 h-31 w-auto z-10">
    <div class="flex flex-col justify-center items-center h-screen px-4 text-center pt-16">
<div class="max-w-2xl mx-auto">
<h1 class="text-4xl md:text-5xl font-bold mb-6 text-[#00ff00] mt-4">
                <span id="title-container"></span>
            </h1>
            <p class="text-xl md:text-2xl mb-10 text-[#00ff00]">
                <span id="subtitle-container"></span>
            </p>
<div class="border-t border-green-400 w-1/2 mx-auto my-8"></div>
            <p class="text-xl md:text-2xl font-bold text-[#00ff00]">
                Georgia Statewide Mesh Coalition
            </p>
<p class="text-lg md:text-xl text-green-100">
                We'll be Meshing with you soon enough.
            </p>
            <a href="https://discord.gg/3NDTHX3zGv" class="text-lg md:text-xl text-[#00ff00] hover:underline mt-4 block">Join our Discord Server</a>
            <img src="Georgiasimplemap.png" alt="Georgiasimplemap" class="absolute bottom-4 right-4 h-30 w-auto opacity-100 hover:opacity-100 transition-opacity">
        </div>
    </div>
<script>
        // First show black screen
        document.body.style.visibility = 'hidden';
        setTimeout(() => {
            document.body.style.visibility = 'visible';
            animateText();
        }, 500);

        function animateText() {
            const title = "Please pardon our progress!";
            const subtitle = "Come back soon for exciting Growth!";
            const titleContainer = document.getElementById('title-container');
            const subtitleContainer = document.getElementById('subtitle-container');

            // Split text into letters and animate
            createLetters(title, titleContainer);
            createLetters(subtitle, subtitleContainer);
        }

        function createLetters(text, container) {
            container.innerHTML = '';
            text.split('').forEach((char, i) => {
                if (char === ' ') {
                    container.innerHTML += ' ';
                    return;
                }
                const span = document.createElement('span');
                span.className = 'letter';
                span.textContent = char;
                
                // Random starting positions
                const randomX = (Math.random() - 0.5) * 2000;
                const randomY = (Math.random() - 0.5) * 2000;
                
                span.style.setProperty('--random-x', `${randomX}px`);
                span.style.setProperty('--random-y', `${randomY}px`);
                span.style.setProperty('--delay', i);
                
                container.appendChild(span);
            });
        }

        VANTA.NET({
el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x00ff00,
            backgroundColor: 0x000000,
points: 18.00,
            maxDistance: 18.00,
            spacing: 12.00,
            showDots: true,
            dotSize: 3.5,
            lineWidth: 1.2,
            nodeSize: 4.5,
            dynamicAnchors: true
        })
</script>
</body>
</html>
