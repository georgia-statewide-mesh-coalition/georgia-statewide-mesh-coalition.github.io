<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Georgia Statewide Mesh Coalition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .vanta-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body class="bg-black text-[#00ff00]">
<div id="vanta-background" class="vanta-container"></div>
    
    <div class="flex flex-col justify-center items-center h-screen px-4 text-center">
        <div class="max-w-2xl mx-auto">
<h1 class="text-4xl md:text-5xl font-bold mb-6 text-[#00ff00] animate-pulse mt-4">
Please pardon our progress!
            </h1>
            <p class="text-xl md:text-2xl mb-10 text-[#00ff00]">
Come back soon for exciting Growth!
            </p>
            <div class="border-t border-green-400 w-1/2 mx-auto my-8"></div>
            <p class="text-xl md:text-2xl font-bold text-[#00ff00]">
                Georgia Statewide Mesh Coalition
            </p>
<p class="text-lg md:text-xl text-green-100">
                We'll be Meshing with you soon enough.
            </p>
            <a href="https://discord.gg/3NDTHX3zGv" class="text-lg md:text-xl text-[#00ff00] hover:underline mt-4 block">Join our Discord Server</a>
</div>
    </div>

    <script>
        VANTA.NET({
            el: "#vanta-background",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x00ff00,
            backgroundColor: 0x000000,
points: 18.00,
            maxDistance: 18.00,
            spacing: 12.00,
            showDots: true,
            dotSize: 3.5,
            lineWidth: 1.2,
            nodeSize: 4.5,
            dynamicAnchors: true
        })
</script>
</body>
</html>
